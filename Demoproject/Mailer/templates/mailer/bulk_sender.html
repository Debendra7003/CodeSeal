<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            background-image: url('https://images4.alphacoders.com/130/1303457.jpg'); /* Replace with image URL */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;            
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; 
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .file-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid #00003f; 
            border-radius: 5px;
            padding: 5px;
            background-color: #00003f; 
        }
        .custom-upload-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;            
        }
        .custom-upload-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .file-name {
            flex: 1;
            color: #fff;
            padding: 10px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .custom-file-input {
            display: none; 
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .title{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            margin: 0px;
        }
        .sub-title{
            font-size: 100%;
            font-weight: 500;
            color: #858484a8;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="form-container text-center">
        <h1 class="title">BULK SENDER</h1>
        <h3 class="sub-title">Upload Excel File and HTML Template</h3>
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrfmiddlewaretoken" value="mN4DPwTrRr5ndFPvKHlB4qRedWjrRmDvLyfwhbzUo8mEVoSDWxClbliQ6brzdHrc">
            
            <div class="file-input-container">
                <span id="id_email_file_label" class="file-name">Your Email File...</span>
                <input type="file" class="custom-file-input" name="email_file" required="" id="id_email_file" onchange="updateLabel(this, 'id_email_file_label')">
                <button class="custom-upload-btn" onclick="document.getElementById('id_email_file').click(); return false;">UPLOAD</button>                            
            </div>

            <div class="file-input-container">
                <span id="id_template_file_label" class="file-name">Your Template File...</span>
                <input type="file" class="custom-file-input" name="template_file" required="" id="id_template_file" onchange="updateLabel(this, 'id_template_file_label')">
                <button class="custom-upload-btn" onclick="document.getElementById('id_template_file').click(); return false;">UPLOAD</button>              
            </div>

            <button type="submit">Send Email</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateLabel(input, labelId) {
            const fileName = input.files.length > 0 ? input.files[0].name : 'No file chosen';
            document.getElementById(labelId).textContent = fileName;
        }
    </script>
</body>
</html>
